<html>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="app2.css">
<script src="makeJSON2.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<div id="totalDiv">
    <div id="namer" class="row">
        <span>Cares For Kids Chat-a-thon</span>
    </div>
    <div>        
        <label>
            <input type="radio" name="test" value="koyySig">
            <img src="https://www.radio.net/images/broadcasts/ea/24/31901/c44.png">
        </label>
        
        <label>
            <input type="radio" name="test" value="kfgoSig">
            <img src="https://media.socastsrm.com/wordpress/wp-content/blogs.dir/2431/files/2021/02/kfgo-2021-socast-hero-white.png">
        </label>
        <label>
            <input type="radio" name="test" value="kvoxSig">
            <img src="https://media.socastsrm.com/wordpress/wp-content/blogs.dir/2438/files/2021/05/site-header-logo-5e208630e6221.png">
        </label>
    </div>
</br>
    <div id="sigBox" role="group" aria-label="First group">
        <div id=koyyNotice>
            <button type="button" id="koyySig" class="opt btn" onclick="raiseHand(id)" disabled="true"></button>
            KOYY
        </div>
        <div id="kfgoNotice">
            <button type="button" id="kfgoSig" class="opt btn" onclick="raiseHand(id)" disabled="true"></button>
            KFGO
        </div>
        <div id="kvoxNotice">
            <button type="button" id="kvoxSig" class="opt btn" onclick="raiseHand(id)" disabled="true"></button>
            KVOX
        </div>

    </div>
    <div class="row">
        <div class="form-floating">
            <textarea readonly class="form-control" id="msgTxt" onfocus="clearContents(this);"></textarea>
        </div>
    </div>
    <div id="subChat">
        <form action="">
            
            <select name="station" id="stationCall" onchange="makeChange2(value)">
                <option value="default">Select Station</option>
                <option value="koyySig">KOYY</option>
                <option value="kfgoSig">KFGO</option>
                <option value="kvoxSig">KVOX</option>
            </select>

            <label for="uName">Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter Name" style="width:128px;">
            <input type="textarea" id="msg" name="msg" placeholder="Chat here" style="min-width: 370px;">
            <button type="button" id="chatEnter" class="btnChat" onclick="enterChat(msg.value)">Enter</button>
        </form>

    </div>

</div>
</div>
</meta>

</html>
